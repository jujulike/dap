<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>系统登录_{$con.value}</title>
	<link href="__PUBLIC__/admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />

    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    

</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
        <form action="{:url('login')}" method="post" id="Form1">
        <div class="bannerlogin">
            
            <!-- topfix 开始  -->
            <div class="toplogin">
                <div class="wapper">
                    <a class="logo" href="javascript:;"><img src="__PUBLIC__/admin/images/logo.png"/></a>
                    <div class="divclear"></div>
                </div>
            </div>
            <!-- topfix 结束 -->
        
            <div class="loginbg" style="background:url(__PUBLIC__/admin/images/bannerlogin.jpg) no-repeat center center / auto 100%;"></div>
            
            <div class="wapper">
                <div class="bantxt">
                    <p>The Background Management<br />System of Wechat Small Program</p>
                    <i>后台管理系统</i>
                </div>
                <div class="loginform">
                    <div class="loginpic"><img src="__PUBLIC__/admin/images/loginpic.png"/></div>
                    <div class="loginc">
                        <div class="logintitle">管理员登录</div>
                        <div class="loginp">
                            <ul>
                                <li class="username"><input type="text" id="username" name="username" required placeholder="输入用户名" /></li>
                                <li class="userpwd"><input type="password" id="password" name="password" required placeholder="输入密码" /></li>
								<li class="usercode">
									<input type="text" name="code" placeholder="请输入验证码" required style="width: 80%;">
									<img src="{:url('checkVerify')}"   onclick="javascript:this.src='{:url('checkVerify')}?tm='+Math.random();"/>
								</li>
                                <li class="btn"><input type="submit" name="" id="" value="立即登录" /><div class="divclear"></div></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <!-- footfix 开始 -->
            
            <!-- footfix 结束 -->
        </div>
</form>
<script type="text/javascript">
            var wh = window.innerHeight;         //body 高度
            
            window.onload = function(){
            var _high = document.querySelectorAll('.bannerlogin')[0],
                _high1 = document.querySelectorAll('.bannerlogin > .wapper')[0];
                _high.style.height = wh + 'px';
                _high1.style.height = wh + 'px';
            
            
            }
            
            //改变浏览器窗口大小的时候执行
            window.onresize = function(){
                var _high = document.querySelectorAll('.bannerlogin')[0],
                _high1 = document.querySelectorAll('.bannerlogin > .wapper')[0];
                _high.style.height = wh + 'px';
                _high1.style.height = wh + 'px';
                
            };
            
            
        </script>


</body>
</html>
