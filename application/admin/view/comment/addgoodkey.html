{extend name="public/base" /} {block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <form action="{:url()}" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">恶意词</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" placeholder="恶意词" value="{$item['name']}" required="">
                        </div>
                    </div>


                    <input type="hidden" name="id" class="form-control" value="{$item['id']}" />
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-2">
                            <button class="btn btn-primary ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                            <button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block} {block name="script"}
<script type="text/javascript">
    //导航高亮
    highlight_subnav("{:url('User/index')}");
</script>
{/block}
