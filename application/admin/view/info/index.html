{extend name="public/base" /}
<script src="__PUBLIC__/ueditor/ueditor.all.js"></script>
{block name="body"}
<script src="__PUBLIC__/admin/js/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/home/layui/layui.js"></script>
<link href="__PUBLIC__/home/layui/css/layui.css" rel="stylesheet">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <form action="{:url()}" method="post" class="form-horizontal" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$item.id|default='0'}">
                <div class="panel-body">
                    <ul class="nav nav-tabs" id="myTab">
                        <li class="active" ><a href="#tab_basic">基本信息配置</a></li>
                        <li><a href="#tab_bigpic">开篇大广告</a></li>
                        
                    </ul>
                    <div class="tab-content" style="margin-top: 15px;">
                        <div class="tab-pane  active" id="tab_basic">{include file="Info:tab_basic" /}</div>
                        <div class="tab-pane" id="tab_bigpic">{include file="Info:tab_bigpic" /}</div>
                    </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-2">

                        <button class="btn btn-primary " id="submit" type="submit" target-form="form-horizontal">确 定</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}

</script>
<script type="text/javascript">
   
$(function () {
    window.optionchanged = false;
    $('#myTab a').click(function (e) {
        e.preventDefault();//阻止a链接的跳转行为
        $(this).tab('show');//显示当前选中的链接及关联的content
    })
});                  
</script>

{/block}
