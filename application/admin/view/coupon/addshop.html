{extend name="public/base" /}

{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">筛选</div>
                <div class="panel-body">
                    <form method="get" action="{:url('')}" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">店铺名</label>
                            <div class="col-sm-2">
                                <input type="text" name="keyword" class="form-control" value="{:input('keyword')}">
                            </div>
             
                           
                           
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类</label>
                            <div class="col-sm-2">
                                <select name="cateid" id="tid" class="form-control">
                                    <option value="">请选择分类</option>
                                    {volist name="category" id="v"}
                                        <option value="{$v['id']}" {if $cateid==$v['id']} selected{/if}>{$v['catename']}</option>
                                    {/volist}
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-default" type="submit">搜索</button>
                            </div>
                        </div>
                        <div class="form-group"></div>
                    </form>
                </div>
            </div>
            <div class="mail-box-header">
                <!-- 表操作集合-->
                
                <!-- 表操作集合 - 结束-->
            </div>

          
                <!-- 数据列表 -->
                 <form  method="post" class="form-addgood" id="form-addgood">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped add_tableimg2_table">
                            <thead>
                                <tr>
                                    <th class="i-checks checks-some" style="width: 20px;"><input type="checkbox" ></th>
                                   
                                    <th class="">店铺名称</th>
                                    
                                    <th class="">地址</th>
                                    <th class="">经营类目</th>
                                    <!-- <th class="">联系人</th> -->
                                    <th class="">电话</th>
                                  
                                    
                                    <th class="" style="width: 80px; text-align: right;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {notempty name="_list"}
                                {volist name="_list" id="vo"}
                                <tr>
                                    <td class="i-checks checks-block ids">
                                        <input type="checkbox" name="id[]" value="{$vo.sid}"></td>
                                   
                                    <td><span class="text-danger"></span>{$vo.shopname}</td>
                                   <td>{$vo.address} </td>
                                    <td>{$vo.sid|getShopCate} </td>
                                    <!-- <td>{$vo.type} </td> -->
                                    <td>{$vo.mobile} </td>
                                    
                                    <td align="right">
                                       
                                        <a href="{:url('addshop')}?id={$vo.sid}"class="authorize">编辑</a>
                                        <!-- <a href="{:url('Good/changeSent?method=deleteuser&model=good&id='.$vo['id'])}" class="confirm ajax-get">删除</a> -->
                                    </td>
                                </tr>
                                {/volist}
                                {else/}
                                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
                                {/notempty}
                            </tbody>
                        </table>
                    </div>
                    <!-- 分页-->
                    <div class="row">
                        <div class="col-lg-12">
                            {$_page}
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-9">
                            
                            <button class="btn btn-primary " id="submit" type="submit" target-form="form-addgood">确 定</button>
                            <button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                        </div>
                    </div>
                    <!-- 分页 - 结束 -->
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
{/block}

{block name="script"}
    


{/block}
