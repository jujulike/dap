{extend name="public/base" /}

{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
            <div class="mail-box-header">
                <!-- 表操作集合-->
                <div class="mail-tools tooltip-demo">
                    <div class="btn-group add-offsetRight">
                      
                    </div>

                    <div class="clearfix"></div>

                </div>
                <!-- 表操作集合 - 结束-->
            </div>


            <!-- 数据列表 -->
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped add_tableimg2_table">
                            <thead>
                                <tr>
                                  
                                    <th class="" style="width: 50px;">排序</th>
                                    <th class="">地址</th>
                                    <th class="">类目</th>
                                    <th class="">联系人</th>
                                    <th class="">电话</th>
                                    <th class="">添加时间</th>
                                    <th class="" style="width: 80px; text-align: right;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {notempty name="_list"}
                                {volist name="_list" id="vo"}
                                <tr>
                                   
                                    <td><input type="text" value="{$vo.hot_sotr}" onblur="set_hot_sotr(this.value,{$vo.sid})"></td>
                                    <td>{$vo.address}</td>
                                    <td>{$vo.catename}</td>
                                    <td>{$vo.name}</td>
                                    <td>{$vo.mobile}</td>
                                    <td>{$vo.addtime}</td>
                                    <td align="right">
                                        
                                        <a href="{:url('Good/changeSent1?method=forbiduser&model=supuser&type=is_hot&sid='.$vo['sid'])}" class="confirm ajax-get">删除</a>
                                    </td>
                                </tr>
                                {/volist}
                                {else/}
                                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
                                {/notempty}
                            </tbody>
                        </table>
                    </div>
                    <!-- 分页-->
                    <div class="row">
                        <div class="col-lg-12">
                            {$_page}
                        </div>
                    </div>
                    <!-- 分页 - 结束 -->
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
	

<script type="text/javascript">
function set_hot_sotr(values,id){
    $.post("{:url('set_hot_sotr')}",{id:id,values:values}
        );
}
    //状态修改
    function setProperty(obj,id,type){
        $(obj).html($(obj).html() + "...");
        $.post("{:url('Good/setproperty?model=coupon')}",{id:id,type:type, data:obj.getAttribute("data")},function(d){
                $(obj).html($(obj).html().replace("...",""));
                $(obj).html( d.data=='1'?'显示':'隐藏');
                $(obj).attr("data",d.data);
        },"json");
    }
</script>
{/block}
