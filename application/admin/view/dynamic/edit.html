{extend name="public/base" /}
{block name="body"}
<script src="__PUBLIC__/static/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<link href="__PUBLIC__/layui/css/layui.css" rel="stylesheet">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <form action="{:url()}" method="post"  enctype="multipart/form-data" class="form-horizontal">
                   
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题名称</label>
                        <div class="col-sm-6">
                               <input type="text" class="form-control" name="title" required value="{$article.title|default=''}">
							    <input  name="id" value="{$article.id|default='0'}" style="display: none;">
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">时间</label>
                        <div class="col-sm-6">
                               <input type="text" id="hello2" class="form-control"  autocomplete="off" required name="addtime"  {if $article.addtime }value="{$article.addtime|date='Y-m-d',###}"{/if}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发布来源</label>
                        <div class="col-sm-6">
                               <input type="text" class="form-control" name="author"  value="{$article.author|default=''}">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-6">
                            <img id="showheads" src="{$article.pic|default='/zhiing/admin/img/webuploader.png'}" style="max-height: 200px;max-width: 400px;">
                            <input type="file" name="ico1" id="file_heads" class="hide">
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">分类</label>
                        <div class="col-sm-6">
                           <select name="type" class="form-control">
						    {volist name="dycate" id="vo"}
								<option value="{$vo.id}" {if $article.type==$vo.id}selected="selected"{/if}>{$vo.name}</option>
							{/volist}
							<!--<option value="1" {if $article.type==1}selected="selected"{/if}>景区新闻</option>
							<option value="2" {if $article.type==2}selected="selected"{/if}>景区资讯</option>
							<option value="3" {if $article.type==3}selected="selected"{/if}>景区报道</option>
							<option value="4" {if $article.type==4}selected="selected"{/if}>项目动态</option>-->
						   </select>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-6">
                          <textarea name="desca" class="form-control">{$article.desca}</textarea>
                        </div>
                    </div>

					<div class="form-group">
						<label class="col-sm-2 control-label">排序</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="sort" value="{$article.sort|default=''}">
							
						</div>
					</div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">图文详情</label>
                        <div class="col-sm-9">
                            <textarea id="container" name="content" class="">{$article.content|default=''}</textarea>

                            <script type="text/javascript" src="/zhiing/admin/ueditor/ueditor.config.js"></script>

                            <script type="text/javascript" src="/zhiing/admin/ueditor/ueditor.all.js"></script>

                            <script type="text/javascript">
                                var ue = UE.getEditor('container',{
                                    initialFrameWidth:"100%",
                                    initialFrameHeight:500,
                                    wordCount:false,
                                    autoHeightEnabled:false,
                                    autoFloatEnabled:false
                                });
                            </script>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-2">
                            <button class="btn btn-primary" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                            <button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="script"}
<script type="text/javascript">
    //导航高亮
    highlight_subnav('{:url('dynamic/index')}');
</script>
<script type="text/javascript">
	layui.use('laydate', function(){
			var laydate = layui.laydate;
			
			laydate.render({
				elem: '#hello2' //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
				,
			});
		});
    $(function(){
        $("#file_head").on('change',function(){
            var objUrl = getObjectURL(this.files[0]) ;
            console.log("objUrl = "+objUrl) ;
            if (objUrl) {
                $("#showhead").attr("src", objUrl) ;
            }
        });
        $("#showhead").click(function(){
            $("#file_head").click();
        });
    });
    $(function(){
        $("#file_heads").on('change',function(){
            var objUrl = getObjectURL(this.files[0]) ;
            console.log("objUrl = "+objUrl) ;
            if (objUrl) {
                $("#showheads").attr("src", objUrl) ;
            }
        });
        $("#showheads").click(function(){
            $("#file_heads").click();
        });
    });
    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
</script>
{/block}
