{extend name="public/base" /}

{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox-content">
				<!-- 表单 -->
				<form id="form" method="post" class="form-horizontal doc-modal-form">
					<div class="form-group">
						<label class="col-sm-2 control-label" style="padding: 0;">行为名称</label>
						<div class="col-sm-6">
							{:get_action($info['action_id'], "title")}
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" style="padding: 0;">执行者</label>
						<div class="col-sm-6">
							<span>{:get_nickname($info['user_id'])}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" style="padding: 0;">执行IP</label>
						<div class="col-sm-6">
							<span>{:long2ip($info['action_ip'])}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" style="padding: 0;">执行时间</label>
						<div class="col-sm-6">
							<span>{:date('Y-m-d H:i:s',$info['create_time'])}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" style="padding: 0;">备注</label>
						<div class="col-sm-6">
							{$info.remark}
						</div>
					</div>

					<!-- 按钮 -->
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-6 edit_sort_btn">
							<button class="btn btn-primary" onclick="javascript:history.back(-1);return false;">返 回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
//导航高亮
highlight_subnav('{:url('Action/actionlog')}');
</script>
{/block}
