{extend name="public/base" /}
{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <form action="" enctype="multipart/form-data"  method="post"  class="form-horizontal">
                    <input type="hidden" name="id" value="{$article.id}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章类型</label>
                        <div class="col-sm-6">
                            <select name="typeid" class="form-control">
                                {volist name="toptype" id="vo"}
                                <option value="{$vo.id}" >{$vo.type}</option>
                                {volist name="vo.ptype" id="v"}
                                <option value="{$v.id}" >__{$v.type}</option>
                                {/volist}
                                {/volist}
                            </select>
                        </div>
                        <div class="col-sm-4"><p class="help-block">所属的分类</p></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章标题</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="title" value="{$article.title|default=''}">
                        </div>
                        <div class="col-sm-4"><p class="help-block">用于显示名称</p></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">关键词</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="keyword" value="{$article.keyword|default=''}">
                        </div>
                        <div class="col-sm-4"><p class="help-block">用于检索，用逗号隔开</p></div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">图文详情</label>
                        <div class="col-sm-9">
                            <textarea id="container" name="content" class="">{$article.content|default=''}</textarea>

                            <script type="text/javascript" src="/static/admin/ueditor/ueditor.config.js"></script>

                            <script type="text/javascript" src="/static/admin/ueditor/ueditor.all.js"></script>

                            <script type="text/javascript">
                                var ue = UE.getEditor('container',{
                                    initialFrameWidth:"100%",
                                    initialFrameHeight:500,
                                    wordCount:false,
                                    autoHeightEnabled:false,
                                    autoFloatEnabled:false
                                });
                            </script>
                        </div>
                    </div>

                    <br>
                    <div class="form-group" style="padding-top: 20px;">
                        <div class="col-sm-9 col-sm-offset-2">
                        <button class="btn btn-primary  ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script>
    $(function() {
        //导航高亮
        highlight_subnav('{:url('category/article')}');
    });
</script>
{/block}
