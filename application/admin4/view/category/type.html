{extend name="public/base" /}

{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
            <div class="mail-box-header">
                <!-- 表操作集合-->
                <div class="mail-tools tooltip-demo">

                    <div class="btn-group pull-right">
                        <form method="get" action="{:url('')}" class="pull-right mail-search">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" name="nickname" value="{:input('nickname')}"  placeholder="请输入用户昵称或者ID">
                                <div class="input-group-btn add_js_group2">
                                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="btn-group add-offsetRight">
                        <div class="input-group inline">
                            <a class="btn btn-sm btn-primary" href="{:url('category/edittype',array('pid'=>$pid))}"><i class="fa fa-plus"></i> 添加</a>
                            <a class="btn btn-sm btn-danger add-offsetLeft ajax-post confirm" url="{:url('changeStatus?method=delarttype')}" target-form="ids"><i class="fa fa-trash-o"></i> 删除</a>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                </div>
                <!-- 表操作集合 - 结束-->
            </div>


            <!-- 数据列表 -->
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped add_tableimg2_table">
                            <thead>
                                <tr>
                                    <th class="i-checks checks-some" style="width: 20px;"><input type="checkbox" ></th>
                                    <th class="" style="width: 50px;">ID</th>
                                    <th class="">名称</th>
                                    <th class="" style="width: 100px; text-align: right;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {notempty name="types"}
                                {volist name="types" id="vo"}
                                <tr>
                                    <td class="i-checks checks-block ids"><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                                    <td>{$vo.id} </td>
                                    <td><a href="{:url('category/type',['pid'=>$vo.id])}">{$vo.type}</a></td>
                                    <td style="text-align: right;">
                                        <a href="{:url('category/edittype?id='.$vo['id'])}" class="authorize">编辑</a>
                                        <a href="{:url('category/changeStatus?method=delarttype&id='.$vo['id'])}" class="confirm ajax-get">删除</a>
                                    </td>
                                </tr>
                                {/volist}
                                {else/}
                                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
                                {/notempty}
                            </tbody>
                        </table>
                    </div>
                    <!-- 分页-->

                    <!-- 分页 - 结束 -->
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
	

	<script type="text/javascript">
    //导航高亮
    highlight_subnav('{:url('category/type')}');
	</script>
{/block}
