<script type="text/javascript">
var ids = {$item.categorypid};
get_option(ids);
    $('#catid').change(function(){
		var id = $(this).val();
		get_option(id);
    })
	function get_option(id){
		var catid = {$item.catid};
		var html = "<option value='0'>请选择二级分类</option>";	
			$.post("{:url('Good/on_cate')}",{pid:id},function(d){
			
				$.each(d, function (i, item) {
					if(item.id==catid){
						html +='<option selected value='+item.id+'>'+item.catename+'</option>';
					}else{
						html +='<option  value='+item.id+'>'+item.catename+'</option>';
					}
					
				})
			
				$("#catid1").html($(html));
		
			},"json");
	}
    $(function(){
        $("#file_head").on('change',function(){

            var objUrl = getObjectURL(this.files[0]) ;
            console.log("objUrl = "+objUrl) ;
            console.log(this.files[0]) ;
            /*var formData = this.files[0];*/
            if (objUrl) {
                $("#showhead").attr("src", objUrl) ;
            }
        });
        $("#showhead").click(function(){
            $("#file_head").click();
        });
    });
    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
</script>
