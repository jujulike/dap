{extend name="public/base" /}
<script src="../../../../../public/ueditor/ueditor.all.js"></script>
{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <form action="{:url()}" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$coupon.id|default='0'}">
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">优惠券名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" required name="name" value="{$coupon.name|default=''}">
                        </div>
                        <div class="col-sm-4"><p class="help-block">用于显示名称</p></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">启用金额</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" name="maxprice" required class="form-control" value="{$coupon['maxprice']}" />
                                <span class="input-group-addon">元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">减免金额</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" name="minprice" required class="form-control" value="{$coupon['minprice']}" />
                                <span class="input-group-addon">元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">库存</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" name="total" id="total" required class="form-control" value="{$coupon['total']}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">每人限领</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" name="number" id="number" class="form-control" value="{$coupon['number']|default=1}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">有效时间</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="number" min="1" name="days" required class="form-control" value="{$coupon['days']}" />
                                <span class="input-group-addon">天</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否显示<span class="check-tips"></span></label>
                        <div class="col-sm-6">
                            <input type="radio" name="is_show" class="i-checks" value="1" {eq name="coupon['is_show']" value="1"}checked{/eq} >  是
                            <input type="radio" name="is_show" class="i-checks" value="0" {eq name="coupon['is_show']" value="0"}checked{/eq} > 否
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-2">

                        <button class="btn btn-primary " id="submit" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
    <script type="text/javascript">
        //导航高亮
        highlight_subnav("{:url('coupon')}");
    </script>
<script type="text/javascript">
    $(function(){
        $("#file_head").on('change',function(){

            var objUrl = getObjectURL(this.files[0]) ;
            console.log("objUrl = "+objUrl) ;
            console.log(this.files[0]) ;
            /*var formData = this.files[0];*/
            if (objUrl) {
                $("#showhead").attr("src", objUrl) ;
            }
        });
        $("#showhead").click(function(){
            $("#file_head").click();
        });
    });
    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
</script>
{/block}
