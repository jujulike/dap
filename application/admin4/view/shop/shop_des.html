<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>联系人</label>
	<div class="col-sm-6">
		<input type="text" name="name" required id="name" class="form-control" value="{$item['name']}" />
	</div>
	<div class="col-sm-4"><p class="help-block">联系人</p></div>
	
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>联系电话</label>
	<div class="col-sm-6">
		<input type="text" name="mobile" required id="mobile" class="form-control" value="{$item['mobile']}" />
	</div>
	<div class="col-sm-4"><p class="help-block">联系电话</p></div>
	
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>地区</label>
	<div class="col-sm-6">
		<input type="text" name="city" required id="city" class="form-control" value="{$item['city']}" />
	</div>
	<div class="col-sm-4"><p class="help-block">地区</p></div>
	
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>详细地址</label>
    <div class="col-sm-6">
        <input  type="text" name="address" id="address" class="form-control" value="{$item['address']}" />
    </div>
    <div class="col-sm-4"><p class="help-block">详细地址</p></div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>主营类目</label>
  
    <div class="col-sm-6">
        {volist name="category" id="vo"}
        {if(in_array($vo['id'],$type))}
        <input type="checkbox"  checked name="type[]" class="i-checks" value="{$vo.id}"  >  {$vo.catename}
        {else/}
        <input type="checkbox" name="type[]" class="i-checks" value="{$vo.id}"  >  {$vo.catename}
        {/if}
        
        {/volist}

    </div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>物流方式</label>
    <div class="col-sm-6">
        <input type="checkbox" {if(in_array(1,$malltype))} checked {/if} name="malltype[]" class="i-checks" value="1"  > 快小驴物流
        <input type="checkbox" {if(in_array(1,$malltype))} checked {/if} name="malltype[]" class="i-checks" value="2"  > 快小驴专车
        <input type="checkbox" {if(in_array(1,$malltype))} checked {/if} name="malltype[]" class="i-checks" value="3"  > 自提
    </div>
</div>
