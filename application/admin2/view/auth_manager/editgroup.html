{extend name="public/base" /}
<!-- 管理员用户组新增和编辑页面 -->
{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <form action="{:url('AuthManager/writeGroup')}" enctype="application/x-www-form-urlencoded" method="POST" class="form-horizontal">
                    <div class="form-group">
                        <label for="auth-title" class="col-sm-2 control-label">用户组</label>
                        <div class="col-sm-6">
                            <input id="auth-title" type="text" name="title" class="form-control" value="{$auth_group.title}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="auth-description" class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-6">
                            <textarea id="auth-description" type="text" name="description" class="form-control">{$auth_group.description}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-2">
                        {present name="auth_group.id"}<input type="hidden" name="id" value="{$auth_group.id}" />{/present}
                        <button type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:url('AuthManager/index')}');
</script>
{/block}
