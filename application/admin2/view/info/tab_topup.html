
<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>折扣</label>
    <div class="col-sm-6">
        <input type="text" name="discount" class="form-control" value="{$item['discount']}" />
    </div>
    <div class="col-sm-4"><p class="help-block">余额支付折扣</p></div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>充值限额</label>
    <div class="col-sm-6">
        <input type="number" min="0" name="minprice" class="form-control" value="{$item['minprice']}" />
    </div>
    <div class="col-sm-4"><p class="help-block">充值余额最低额度</p></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">充值说明</label>
    <div class="col-sm-9">
        <textarea id="content" name="content" class="">{$item.content|default=''}</textarea>
    </div>
</div>
