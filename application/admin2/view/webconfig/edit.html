{extend name="public/base" /}

{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox-content">
				<form action="{:url()}" method="post" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">配置标识</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="name" value="{$info.name|default=''}">
						</div>
						<div class="col-sm-4"><p class="help-block">用于C函数调用，只能使用英文且不能重复</p></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">配置标题</label>
						<div class="col-sm-6">
							<input type="text"  class="form-control" name="title" value="{$info.title|default=''}">
						</div>
						<div class="col-sm-4"><p class="help-block">用于后台显示的配置标题</p></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序</label>
						<div class="col-sm-6">
							<input type="text"  class="form-control" name="sort" value="{$info.sort|default=0}">
						</div>
						<div class="col-sm-4"><p class="help-block">用于分组显示的顺序</p></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">配置类型</label>
						<div class="col-sm-6">
							<select name="type" class="form-control">
								{volist name="Think.config.config_type_list" id="type"}
									<option value="{$key}" {eq name="info['type']" value="$key"}selected{/eq}>{$type}</option>
								{/volist}
							</select>
						</div>
						<div class="col-sm-4"><p class="help-block">系统会根据不同类型解析配置值</p></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">配置分组</label>
						<div class="col-sm-6">
							<select name="group" class="form-control">
								<option value="0">不分组</option>
								{volist name="Think.config.config_group_list" id="group"}
									<option value="{$key}" {eq name="info['group']" value="$key"}selected{/eq}>{$group}</option>
								{/volist}
							</select>
						</div>
						<div class="col-sm-4"><p class="help-block">配置分组 用于批量设置 不分组则不会显示在系统设置中</p></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">配置值</label>
						<div class="col-sm-6">
							<textarea name="value" class="form-control">{$info.value|default=''}</textarea>
						</div>
						<div class="col-sm-4"><p class="help-block">配置值</p></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">配置项</label>
						<div class="col-sm-6">
							<textarea name="extra" class="form-control">{$info.extra|default=''}</textarea>
						</div>
						<div class="col-sm-4"><p class="help-block">如果是枚举型 需要配置该项</p></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">说明</label>
						<div class="col-sm-6">
							<textarea name="remark" class="form-control">{$info.remark|default=''}</textarea>
						</div>
						<div class="col-sm-4"><p class="help-block">配置详细说明</p></div>
					</div>
					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-2">
						<input type="hidden" name="id" value="{$info.id|default=''}">
						<button class="btn btn-primary ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
						<button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{/block}

{block name="script"}
	<script type="text/javascript">
		//导航高亮
		highlight_subnav('{:url('Config/index')}');
	</script>
{/block}
