{extend name="public/base" /}

{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox-content">
				<!-- 修改密码表单 -->
				<form action="{:url('User/submitPassword')}" method="post" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">原密码</label>
						<div class="col-sm-6">
							<input type="password" name="old" class="form-control " autocomplete="off" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">新密码</label>
						<div class="col-sm-6">
							<input type="password" name="password" class="form-control " autocomplete="off" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">确认密码</label>
						<div class="col-sm-6">
							<input type="password" name="repassword" class="form-control " autocomplete="off" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-2">
							<button type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal">确 认</button>
							<button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{/block}

{block name="script"}
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
{/block}
