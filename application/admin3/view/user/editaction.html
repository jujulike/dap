{extend name="public/base" /}

{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox-content">
				<!-- 表单 -->
				<form id="form" action="{:url('saveAction')}" method="post" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">行为标识</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="name" placeholder="请输入行为标识，英文字母" value="{$data.name}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">行为名称<span class="check-tips"></span></label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="title" placeholder="输入行为名称" value="{$data.title}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">行为类型</label>
						<div class="col-sm-9">
							<select name="type" class="form-control">
								{volist name=":get_action_type(null,true)" id="vo"}
									<option value="{$key}">{$vo}</option>
								{/volist}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">行为描述</label>
						<div class="col-sm-9">
							<textarea name="remark" class="form-control">{$data.remark}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">行为规则</label>
						<div class="col-sm-9">
							<textarea name="rule" class="form-control">{$data.rule}</textarea>
							<p class="help-block">输入行为规则，不写则只记录日志</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">日志规则</label>
						<div class="col-sm-9">
							<textarea name="log" class="form-control">{$data.log}</textarea>
							<p class="help-block">记录日志备注时按此规则来生成，支持[变量|函数]。目前变量有：user,time,model,record,data</p>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-2">
						{present name="data.id"}<input type="hidden" name="id" value="{$data.id}"/>{/present}
						<button type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal">确 定</button>
						<button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{/block}

{block name="script"}
<script type="text/javascript" src="__PUBLIC__/static/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" charset="utf-8">

    //导航高亮
    highlight_subnav('{:url('User/action')}');
</script>
{/block}
