{extend name="public/base" /}

{block name="body"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="mail-box-header">
                <!-- 表操作集合-->
                <div class="btn-group add-offsetRight">
                    <div class="input-group inline">
                        <a href="{:url('ad/adtype')}" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> 添加</a>
                    </div>
                </div>
                <!-- 表操作集合 - 结束-->
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <form class="ids" >
                            <table class="table table-striped add_tableimg2_table">
                                <thead>
                                <tr>
                                    <th class="i-checks checks-some"><input type="checkbox" ></th>
                                    <th>ID</th>
                                    <th>广告位</th>

                                    <th class="text-right">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {notempty name="list"}
                                {volist name="list" id="vo"}
                                <tr>
                                    <td class="i-checks checks-block" style="width: 20px;"><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                                    <td style="width: 50px;">{$vo.id}</td>
                                    <td>{$vo.name}</td>
                                    <td class="text-right" style="width: 80px;">
                                        <a href="{:url('ad/adtype',['id'=>$vo.id])}">编辑</a>
                                        <a href="{:url('delban?dbname=adtype&id='.$vo['id'])}" class="confirm ajax-get">删除</a>
                                    </td>
                                </tr>
                                {/volist}
                                {else/}
                                <tr><td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td></tr>
                                {/notempty}
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <!-- 分页-->
                    <div class="row">
                        <div class="col-lg-12">
                            {$_page}
                        </div>
                    </div>
                    <!-- 分页 - 结束 -->
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script>
    $(function() {
        //导航高亮
        highlight_subnav("{:url('ad/index')}");
    });
</script>
{/block}
